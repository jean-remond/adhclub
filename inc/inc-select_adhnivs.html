[(#REM) A partir du mot_cle 'Niveau_Technique'.]
<B_techbase>
<select[ name='(#ENV{name})'][ id='(#ENV{id})'] size='1'>
<option value='x'><:adhclub:selectionner_un_niveau:></option>

<BOUCLE_techbase(MOTS){type='Niveau_Technique'}{par titre}>

	[(#REM) A partir du mot_cle 'Niveau_Encadrement'.]
	<B_encad>
	<BOUCLE_encad(MOTS){type='Niveau_Encadrement'}{par titre}>

		<B_adhnivs>
		<BOUCLE_adhnivs(ADHNIVS){encadrant=#_encad:ID_MOT}{techbase=#_techbase:ID_MOT}{!id_auteur=#ID_AUTEUR}{par techbase, rangtrombi}>[
		(#AUTORISER{affecter_adhniv,auteur,#ID_AUTEUR,'',#ARRAY{id_niveau,#ID_NIVEAU}}|oui)<option value='#ID_NIVEAU'>#TITRE</option>
		]</BOUCLE_adhnivs>
		</B_adhnivs>

	</BOUCLE_encad>
	</B_encad>

</BOUCLE_techbase>

</select>
</B_techbase>
